entities:
  - email
  - room_id
  - name
  - room_type
  - phone_number
  - address
  - place_type
slots:
  name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name
  room_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: room_type
  room_id:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: room_id
  place_type:
    type: categorical
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: place_type
        intent: giving_place_type
    values:
      - restaurant
      - coffee house
      - shopping
      - attraction
  address:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: address
  email:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: email
  phone_number:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: phone_number
actions:
  - action_ask_availability
  - action_ask_datetime
  - action_ask_discount
  - action_ask_time
  - action_book_room
  - action_booking_form
  - action_confirm_form_booking
  - action_find_place
  - action_greet
  - action_room_type_detail
  - action_say_name
  - utter_goodbye
  - utter_guide_direction
  - utter_input_email
  - utter_input_phone_number
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
